{% extends "base.html" %}

{% block content %}


<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{subject}}
    </div>

    <div class="post-date">
      {{created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{content | safe}}
  </div>
</div>


{% endblock %}
